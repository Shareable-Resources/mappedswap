    accountQ1: "â“How to create an Eurus wallet?"
    accountA1: "â“How to create an Eurus wallet?\n\nâœ…Please find more details here:\nhttps://docs.mappedswap.io/docs/CreateAccount/1ConnectYourCryptoWallet/\nIf you have more questions regarding the Eurus Wallet, please visit the FAQ page:\nhttps://www.eurus.network/support/eurus-wallet/"
    accountQ2: "â“How to create a MetaMask wallet?"
    accountA2: "â“How to create a MetaMask wallet?\n\nâœ…Please find more details here:\nhttps://docs.mappedswap.io/docs/CreateAccount/1ConnectYourCryptoWallet/\nIf you have more questions regarding the MetaMask Wallet, please visit the FAQ page:\nhttps://metamask.io/faqs.html"
    accountQ3: "â“How to connect my wallet to MappedSwap account?"
    accountA3: "â“How to connect my wallet to MappedSwap account?\n\n1ï¸âƒ£ First, create an account of Eurus wallet or MetaMask wallet.\n2ï¸âƒ£ Connect the Eurus wallet/MetaMask wallet to the MappedSwap mainnet: Visit MappedSwap and click *Connect Wallet* on the top right corner.\n3ï¸âƒ£ You can start to buy/sell on MappedSwap while you see the message window showing *Login Success*. "

    tradeQ0: "â“Why can't I see my Mapped Tokens in my MetaMask wallet?"
    tradeA0: "â“Why can't I see my Mapped Tokens in my MetaMask wallet?\n\nâœ…Please head to our official Dapp: https://app.mappedswap.io/\n\n1. Connect to your Metamask wallet.\n2. Select â€œ+ import tokensâ€ on the drop-down menu. After importing, the token balance will show up in your wallet."
    tradeQ01: "â“How can I get the EUN?"
    tradeA01: "â“How can I get the EUN?\n\nâœ…EUN, the native token of Eurus blockchain and pass fees of MappedSwap.\nWe offer two options for you to get EUN:\n1. Metamask: Deposit any amount of tokens through cross-chain (Ethereum to Eurus) transfer on MappedSwap account page. \n2. Eurus Wallet: Deposit any amount of tokens on Eurus network, you will automatically receive at least 0.2 EUN in your wallet. Click here for more detail. https://www.eurus.network/eun-token/\n\n*Please note that adopting the option1 transfer will cost gas fees (ETH). "
    tradeQ1: "â“Why can't I buy BTCM/ETHM?"
    tradeA1: "â“Why can't I buy BTCM/ETHM?\n\nâœ…Please transfer USDM from your wallet (Eurus wallet/MetaMask wallet) into your MappedSwap account first, then you can proceed to trade. Please note that the transfer between MappedSwap and wallet will charge fees (EUN)."
    tradeQ2: "â“How much amount can I borrow?"
    tradeA2: "â“How much amount can I borrow from MappedSwap?\n\nâœ…MappedSwap grants users up to a 10X borrowing rate. Please check your total available funding on the upper left of the main page."
    tradeQ3: "â“How much is the trading fee per transaction?"
    tradeA3: "â“How much is the trading fee per transaction on MappedSwap?\n\nâœ…Trading fee is charged on a per swap trade basis and calculated based on 0.3% on the sold assets size.\nFor example, if a user sells 1 BTCM, 0.003 BTCM is taken from the order and the remaining 0.997 BTCM will undergo the swap trade."
    tradeQ4: "â“Why can't I withdraw to my wallet?"
    tradeA4: "â“Why can't I withdraw from MappedSwap account to my wallet? \n\nâœ…You are not able to proceed to withdraw if any of the assets in your account presents negative."
    tradeQ5: "â“How to BUY USDM/BTCM/ETHM?"
    tradeA5: "â“How to buy USDM/BTCM/ETHM?\n\nâœ…There are two ways for you to buy Mapped Tokens:\n1. Please head to account page on MappedSwap and click Deposit. Select Ethereum Network and deposit your amount (USDC/WBTC/ETH). MappedSwap will 1:1 transfer it into Mapped Tokens (USDM/BTCM/ETHM). \n*Please contact Live Support if you don't receive corresponding tokens.\n2. Please head to Uniswap and find the Mapped Tokens trading pairs.\n\nAccount Page: https://app.mappedswap.io/account\nUniswap: https://info.uniswap.org/#/pools/0x8ee3cc8e29e72e03c4ab430d7b7e08549f0c71cc"
    tradeQ6: "â“How to SELL USDM/BTCM/ETHM?"
    tradeA6: "â“How to sell USDM/BTCM/ETHM?\n\nâœ…There are two ways for you to sell Mapped Tokens:\n1. Please head to Uniswap and find the Mapped Tokens trading pairs (highly recommended); Or,\n2. Please contact your agent or representative.\n\nUniswap: https://info.uniswap.org/#/pools/0x8ee3cc8e29e72e03c4ab430d7b7e08549f0c71cc"

    referralQ1: "â“How does the referral program work?"
    referralA1: "â“How does the referral program work?\n\nâœ…Mappedswapâ€™s Referral Program adopts an unlimited hierarchical model. The referrer not only earns a commission directly from referred users but also can indefinitely trace the transaction volume of indirectly referred users to boost the referrerâ€™s rebate level and commission. As long as your rebate level is high, you can earn crypto assets without making any transaction! Invite your friends to trade now! "
    referralQ2: "â“How can I get a referral code?"
    referralA2: "â“How can I get a referral code?\n\nâœ…1. Welcome to join our April campaign! We will give away 12 MST and grant you a referral code. Click here for more detail. https://www.mappedswap.io/\n2. Please contact your representative or find a Live Support here. https://t.me/MappedSwap_Chatbot"

